version: '3.8'

services:
  # CosArt API
  cosart-api:
    build: .
    container_name: cosart-api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./cache:/app/cache
      - ./logs:/app/logs
    environment:
      - USE_GPU=true
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://cosart:cosmicpassword@postgres:5432/cosart
    depends_on:
      - redis
      - postgres
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: cosart-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped

  # PostgreSQL for metadata
  postgres:
    image: postgres:15-alpine
    container_name: cosart-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=cosart
      - POSTGRES_USER=cosart
      - POSTGRES_PASSWORD=cosmicpassword
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

  # Frontend (React)
  cosart-frontend:
    image: node:18-alpine
    container_name: cosart-frontend
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npm start"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    restart: unless-stopped

volumes:
  redis-data:
  postgres-data: